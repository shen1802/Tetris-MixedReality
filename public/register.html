<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tetris.css" rel="stylesheet" type="text/css" />
    <title>Register</title>
  </head>
  <body id="register">
    <form action="/new" method="POST">
      <div id="username">
        <label>Username</label>
        <input id="text" type="text" name="user" required />
      </div>
      <label>Nombre</label>
      <input id="text" type="text" name="name" required />
      <div></div>
      <label>Apellidos</label>
      <input id="text" type="text" name="surname" required />
      <div></div>
      <label>Edad</label>
      <input id="text" type="text" name="age" required />
      <div></div>
      <div id="password">
        <label>Password</label>
        <input id="text" type="password" name="pass" required />
      </div>
      <input id="button" type="submit" value="Registrar" />
    </form>
  </body>
</html>
