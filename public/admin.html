<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <button onclick="moveRight()">Mover derecha</button>
    <button onclick="moveLeft()">Mover izquierda</button>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
</body>
<script>
// Create WebSocket connection.
const socket = new WebSocket('ws://localhost:3001');

// Connection opened
socket.addEventListener('open', (event) => {

    console.log('Message from server ', event.data);
});

// Listen for messages
socket.addEventListener('message', (event) => {
    socket.send('Hola servidor, soy el admin.html');
});

function moveRight() {
    socket.send('mr');
}

function moveLeft() {
    socket.send('ml');
}

function start() {
    socket.send('start');
}

function pause() {
    socket.send('pause');
}
</script>
</html>
