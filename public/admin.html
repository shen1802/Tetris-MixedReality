<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        function moveRight() {
            socket.emit('menssage', 'mr');
        }

        function moveLeft() {
            socket.emit('message', 'ml');
        }

        function start() {
            socket.emit('message', 'start');
        }

        function pause() {
            socket.emit('message', 'pause');
        }

    </script>
    <button id="right" onclick="moveRight()">Mover derecha</button>
    <button id="left" onclick="moveLeft()">Mover izquierda</button>
    <button id="start" onclick="start()">Start</button>
    <button id="pause" onclick="pause()">Pause</button>
</body>
</html>
