<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        function moveRight() {
            socket.emit('message', 'mr');
        }

        function moveLeft() {
            socket.emit('message', 'ml');
        }

        function start() {
            socket.emit('message', 'start');
        }

        function pause() {
            socket.emit('message', 'pause');
        }

        function reset() {
            socket.emit('message', 'reset');
        }

        function up() {
            socket.emit('message', 'up');
        }

        function down() {
            socket.emit('message', 'down');
        }

        function space() {
            socket.emit('message', 'space');
        }

        socket.on('message', function(message){
            console.log('Admin: ' + message);
        });

    </script>
    <button id="right" onclick="moveRight()">RIGHT</button>
    <button id="left" onclick="moveLeft()">LEFT</button>
    <button id="start" onclick="start()">START</button>
    <button id="pause" onclick="pause()">PAUSE</button>
    <button id="reset" onclick="reset()">RESET</button>
    <button id="up" onclick="up()">UP</button>
    <button id="down" onclick="down()">DOWN</button>
    <button id="space" onclick="space()">SPACE</button>
</body>
</html>
